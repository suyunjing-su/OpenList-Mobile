        with:
          name: ${{ needs.version.outputs.version_name }}
          tag_name: ${{ needs.version.outputs.version_name }}
          body_path: ${{ github.workspace }}/CHANGELOG.md
          draft: false
          prerelease: false
          files: release_files/*
        env:
